openapi: 3.0.2
info:
  version: 1.0.0
  title: Picture Hash
  license:
    name: Apache 2.0
servers:
  - url:  /ds-pictureHash/api
paths:
  # Displays the DHash value given an URL like
  #   http://localhost:8080/ds-pictureHash/api/imageDHash/imgPath/?imgPath=<path to the image>
  /imageDHash/imgURL:
    get:
      summary: 'Request imageDHash from an image at the Royal Danish Library'
      operationId: getImageDHash
      parameters:
        - name: imgURL
          in: query
          description: 'URL for the image found in Cumulus image server'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'The DHash value as an integer for the image'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HashReply'
  # Displays the PHash value given an URL like
  #   http://localhost:8080/ds-pictureHash/api/imagePHash/imgPath/?imgPath=<path to the image>
  /imagePHash/imgURL:
    get:
      summary: 'Request image PHash from an image at the Royal Danish Library'
      operationId: getImagePHash
      parameters:
        - name: imgURL
          in: query
          description: 'URL for the image found in Cumulus image server'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'The PHash value as an integer for the image'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HashReply'
components:
  schemas:
    HashReply:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: Integer Hash value converted to a string from the API
